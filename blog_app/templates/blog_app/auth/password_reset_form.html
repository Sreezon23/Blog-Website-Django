{% extends "blog_app/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card mx-auto shadow" style="max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title mb-3 text-center">Forgot Password?</h3>
      <p class="text-muted mb-4 text-center">Enter your email and you'll receive a link to reset your password.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Send reset link</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'login' %}">Back to sign in</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
